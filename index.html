<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook Application</title>
    <!-- bootstrap initialization cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- add icon -->
<link rel="icon" type="png" href="icons/telephone.png">
        <!-- adding stylesheet file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mt-5 maindiv d-flex justify-content-center rounded-3"
        style="width: 60vw; height: fit-content; background-image: linear-gradient(to right, rgb(30, 138, 148),rgb(14, 54, 70),rgb(19, 150, 173));">


        <div class="d-flex flex-column align-items-center  mt-3">

            <!-- main heading -->
            <div class=" text-white fw-bolder fontsize mainHeading">ðŸ“ž Phonebook Application</div>
            <!-- New contact section -->
            <div class="mt-5 row gap-4" style="width: 50vw;" id="newContact">
                <input type="text" placeholder="Enter name" id="contactName" class=" col-md-4 col-12 ">
                <input type="number" placeholder="Enter phone number" id="phoneNumber" class="col-md-4 col-12 spin">
                <button class="col-md-2 col-12 fs-6 fw-bold " id="addContact">Add <span
                        class="d-none d-lg-inline-block">Contact</span></button>
            </div>
            <!-- search contact section -->
            <input type="text" placeholder="Search Contact" class="mt-4" style="width: 30vw;" id="searchContact">

            <h4 class="text-white fs-3 fw-bold mt-5 mb-4 ">All Contacts</h4>

            <div>

                <!-- parent div of all contact list -->
                <div id="contactlist"></div>
            </div>
        </div>


    </div>

    <!-- linking script file -->
    <script src="index.js"></script>
</body>

</html>
